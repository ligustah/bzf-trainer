    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background-color: white;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);

        }
        .btn {
            display: block;
            width: 100%;
            text-align: left;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid #e5e7eb;
            background-color: white;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            font-weight: 500;
        }
        .btn:hover:not(:disabled) {
            background-color: #f9fafb;
            border-color: #d1d5db;
        }
        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.9;
        }
        .btn-correct {
            background-color: #dcfce7 !important;
            border-color: #4ade80 !important;
            color: #166534 !important;
        }
        .btn-incorrect {

</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div id="app" class="max-w-2xl w-full">
        <!-- Start Screen -->
        <div id="start-screen" class="card text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">BZF Prüfungstrainer</h1>
            <p class="text-gray-600 mb-6">Testen Sie Ihr Wissen mit den offiziellen Prüfungsfragen (gültig ab 01. Mai 2024).</p>
            <p class="text-gray-600 mb-8">Es werden alle 261 Fragen in zufälliger Reihenfolge gestellt.</p>
            <button id="start-button" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors text-lg">
                Training starten
            </button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="card hidden">
            <div class="mb-6">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-xl font-bold text-gray-800">Frage</h2>
                    <p id="progress" class="text-sm font-medium text-gray-500">1 / 261</p>
                </div>
                <div class="bg-gray-200 h-2 rounded-full overflow-hidden">
                    <div id="progress-bar" class="bg-blue-600 h-full transition-all duration-300" style="width: 0%;"></div>
                </div>
            </div>

            <p id="question-text" class="text-lg text-gray-700 font-medium mb-8 min-h-[6rem]"></p>
            
            <div id="answers-container" class="space-y-3">
                <!-- Answer buttons will be injected here -->
            </div>

            <div class="mt-8">
                <button id="end-quiz-button" class="w-full bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors text-sm">
                    Beenden & zur Übersicht
                </button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="card hidden">
            <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Ergebnis</h1>
            <div class="bg-blue-50 border border-blue-200 text-blue-800 rounded-lg p-6 mb-8 text-center">
                <p class="text-lg">Du hast</p>
                <p id="score" class="text-5xl font-bold my-2">200 / 261</p>
                <p id="answered-questions-text" class="text-lg">Fragen richtig beantwortet.</p>
            </div>

            <div id="incorrect-answers-summary" class="mb-8">
                <!-- Incorrect answers will be listed here if any -->
            </div>
            
            <button id="restart-button" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors text-lg">
                Erneut versuchen
            </button>
        </div>
    </div>

        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const endQuizButton = document.getElementById('end-quiz-button');

        const answersContainer = document.getElementById('answers-container');
        const progressText = document.getElementById('progress');
        const progressBar = document.getElementById('progress-bar');
        const scoreText = document.getElementById('score');
        const answeredQuestionsText = document.getElementById('answered-questions-text');

        // State
        let shuffledQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];
        const totalQuestions = questions.length;

        // Utility to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        // Start the quiz
        function startQuiz() {
            shuffledQuestions = [...questions];
            shuffleArray(shuffledQuestions);
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            
            startScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            displayNextQuestion();
        }

        // Display the next question
        function displayNextQuestion() {
            if (currentQuestionIndex >= totalQuestions) {
                showResults();
                return;
            }

            // Update progress
            progressText.textContent = `Frage ${currentQuestionIndex + 1} / ${totalQuestions}`;
            progressBar.style.width = `${((currentQuestionIndex + 1) / totalQuestions) * 100}%`;
            
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;

            // Prepare and shuffle answers
            const answers = [currentQuestion.correctAnswer, ...currentQuestion.incorrectAnswers];
            shuffleArray(answers);

            answersContainer.innerHTML = '';
            answers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.classList.add('btn');
                button.addEventListener('click', () => selectAnswer(button, answer, currentQuestion.correctAnswer));
                answersContainer.appendChild(button);
            });
        }

        // Handle answer selection
        function selectAnswer(button, selectedAnswer, correctAnswer) {
            const isCorrect = selectedAnswer === correctAnswer;
            if (isCorrect) {
                score++;
            }
            
            userAnswers.push({
                question: shuffledQuestions[currentQuestionIndex].question,
                selected: selectedAnswer,
                correct: correctAnswer,
                isCorrect: isCorrect
            });

            // Provide visual feedback
            Array.from(answersContainer.children).forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('btn-correct');
                } else if (btn.textContent === selectedAnswer) {
                    btn.classList.add('btn-incorrect');
                }
            });
            
            // Move to the next question after a delay
            setTimeout(() => {
                currentQuestionIndex++;
                displayNextQuestion();
            }, 800);
        }

        // Show results
        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            
            const questionsAnswered = userAnswers.length;
            const totalQuestionsToDisplay = questionsAnswered > 0 ? questionsAnswered : totalQuestions;

            scoreText.textContent = `${score} / ${totalQuestionsToDisplay}`;
             if (questionsAnswered > 0 && questionsAnswered < totalQuestions) {
                answeredQuestionsText.textContent = `von ${questionsAnswered} Fragen richtig beantwortet.`;
            } else {
                answeredQuestionsText.textContent = 'Fragen richtig beantwortet.';
            }
            
            const incorrectAnswersSummary = document.getElementById('incorrect-answers-summary');
            incorrectAnswersSummary.innerHTML = '';
            
            const incorrect = userAnswers.filter(answer => !answer.isCorrect);

            if (incorrect.length > 0) {
                 const heading = document.createElement('h2');
                 heading.textContent = 'Falsch beantwortete Fragen:';
                 heading.className = 'text-xl font-bold text-gray-800 mb-4';
                 incorrectAnswersSummary.appendChild(heading);

                 const list = document.createElement('div');
                 list.className = 'space-y-4';

                 incorrect.forEach(answer => {
                     const item = document.createElement('div');
                     item.className = 'p-4 border rounded-lg bg-gray-50';
                     item.innerHTML = `
                        <p class="font-medium text-gray-700">${answer.question}</p>
                        <p class="mt-2 text-sm text-red-600">Deine Antwort: ${answer.selected}</p>
                        <p class="mt-1 text-sm text-green-700">Richtige Antwort: ${answer.correct}</p>
                     `;
                     list.appendChild(item);
                 });
                 incorrectAnswersSummary.appendChild(list);
            } else if (questionsAnswered > 0) {
                 const congrats = document.createElement('p');
                 congrats.textContent = 'Herzlichen Glückwunsch! Alle beantworteten Fragen sind richtig.';
                 congrats.className = 'text-center text-green-700 font-semibold text-lg';
                 incorrectAnswersSummary.appendChild(congrats);
            }
        }

        // Event Listeners
        startButton.addEventListener('click', startQuiz);
        restartButton.addEventListener('click', startQuiz);
        endQuizButton.addEventListener('click', showResults);
    </script>
